<div class="container">
  <div class="row">
    <div class="col-5 m-auto">
      <h3 class="bg-primary text-white p-3 rounded">
        {{ getName() }} Todo List
      </h3>
      <div class="input-group">
        <input type="text" class="form-control" #todoText />
        <div class="input-group-append ms-2">
          <button
            class="btn btn-primary"
            (click)="addItem(todoText.value); todoText.value = '';"
          >
            Add
          </button>
        </div>
      </div>

      <div class="custom-control custon-checkbox my-3">
        <input type="checkbox" [(ngModel)]="isDisplay" name="" id="displayAll">
        <label class="custom-control-label ms-1" for="displayAll">Display All</label>
      </div>

      <table class="table table-hover table-dark my-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col" colspan="2" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td><input type="checkbox" [(ngModel)]="item.action" /></td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">Yes</span>
              <span *ngSwitchCase="false">No</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
